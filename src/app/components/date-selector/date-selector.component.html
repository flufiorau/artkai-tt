<div class="date-selector">
  <button class="date-selector__button button_previous-month"
          (click)="loadPreviousMonth()">◀
  </button>
  <div class="date-selector__selected-year-and-month">{{monthForView}} {{yearForView}}</div>
  <button class="date-selector__button button_next-month"
          (click)="loadNextMonth()">▶
  </button>
  <button class="date-selector__button button_current-date"
          (click)="loadMonthWithCurrentDay()">Сегодня
  </button>
</div>
